<!-- Assignment 1 : Property Binding -->
<div class="container">
    <div class="form-group">
      <div>
        <label>Enter Any Text</label>
      <input type="text" name="txtName" [(ngModel)]="txtName" class="form-control">
      </div>
      <br>
      <div>{{txtName}}</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="onReset()">Reset</button>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="form-group">
        <div>
      <button class="btn btn-info" (click)="onButtonClick()">Display Details</button>
      <br>
      <p *ngIf="isVisible">Secret Password: tuna</p>
      <div *ngFor="let counter of All">
        <div [ngClass] = "{'blue': counter>=5}" *ngIf="counter%2==0">{{ counter }}</div> 
         <div [ngClass] = "{'blue': counter>=5}" *ngIf="counter%2!==0">{{ counter }}</div>
      </div>
        </div>
        
    </div>
  </div>
  <hr>
  <div class="container">
      <div class="row">
          <button class="btn btn-success" (click)="OddNumberClick()">Show Only Odd Numbers</button>
      </div>
      <div *ngFor="let odd of oddNumbers">
        <ng-container *ngIf="show">
          {{odd}}
        </ng-container> 
    </div>
      
  </div>
